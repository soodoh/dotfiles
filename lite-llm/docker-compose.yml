services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    ports:
      - "1337:4000"
    env_file:
      - .env
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
      - litellm_data:/app/data # SQLite database and logs
      - github_copilot_tokens:/root/.config/github-copilot # Store GitHub auth tokens
    command:
      ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  litellm_data:
  github_copilot_tokens:
