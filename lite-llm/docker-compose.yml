services:
  postgres:
    image: postgres:18-alpine
    container_name: litellm-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  litellm:
    image: ghcr.io/berriai/litellm:v1.81.14.rc.1
    container_name: litellm
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "1337:4000"
    env_file:
      - .env
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
      - github_copilot_tokens:/root/.config/litellm/github_copilot # Store GitHub auth tokens
    command:
      ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  github_copilot_tokens:
