model_list:
  # Wildcard routing - matches ANY version of Claude models (robust to date suffix changes)
  - model_name: "claude-opus-*"
    litellm_params:
      model: github_copilot/claude-opus-4.6
      api_base: https://api.githubcopilot.com

  - model_name: "claude-sonnet-*"
    litellm_params:
      model: github_copilot/claude-sonnet-4.6
      api_base: https://api.githubcopilot.com

  - model_name: "claude-haiku-*"
    litellm_params:
      model: github_copilot/claude-haiku-4.5
      api_base: https://api.githubcopilot.com

  # Models for Codex usage
  - model_name: "gpt-5.3-codex"
    litellm_params:
      model: "github_copilot/gpt-5.3-codex"
      api_base: https://api.githubcopilot.com

  - model_name: "gpt-5.2-codex"
    litellm_params:
      model: "github_copilot/gpt-5.2-codex"
      api_base: https://api.githubcopilot.com

  - model_name: "gpt-4o"
    litellm_params:
      model: github_copilot/gpt-4o
      api_base: https://api.githubcopilot.com

litellm_settings:
  # Automatically drop unsupported parameters (e.g., 'thinking' for GitHub Copilot)
  drop_params: true

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY

  # PostgreSQL database for persistence
  database_url: os.environ/DATABASE_URL
  store_model_in_db: true

  # UI settings
  ui_username: os.environ/UI_USERNAME
  ui_password: os.environ/UI_PASSWORD

  # Rate limiting
  max_budget: 100
  budget_duration: 30d
